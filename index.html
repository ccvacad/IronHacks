<!DOCTYPE html>
<html>
<head>
	<meta content="utf-8" http-equiv="encoding">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src = "js/scripts.js"></script>
	
	<script async defer	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKNgdNc2Fw6SMLBpcYYIPZr4mbx03w2CQ&callback=initMap&v=3.exp&libraries=visualization"></script>
	
	<script src="js/d3.v3.min.js" charset="utf-8"></script>

	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

	<link rel="icon" href="img/iconTitle.png" />
	
	<title>Find Home In Chicago</title>
</head>
	<body style="background-color: #f0f0f0">
		<div class = "container rounded" style="background-color: #fff">
			<div class = "row">
				<div class = "col-sm-12">
					<div class = "page-header">
						<center>
						<h2 style = "font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;"><img class = "iconTitle" src = "img/iconTitle.png" > Find Home In Chicago</h2></center>
					</div>
				</div>
			</div>
			<div class="row">&nbsp;</div>
			<div class = "row">
				<div class = "col-sm-4">
					<h4> <img class = "menuIcon" src="img/threelines.png"> Options</h4>
					<br>
					<hr>
					<table width="100%">
						<tr>
							<td align="left">
								<p> <img class = "iconFilters" src="img/college.png"> <b>University</b> </p>
							</td>
							<td align="right">
								<input id = "universityOption" data-toggle="toggle" data-size="mini" type="checkbox" checked>
							</td>
						</tr>
					</table>		
					<hr>
					<table width="100%">
						<tr>
							<td align="left">
								<p> <img class = "iconFilters" src="img/home.png"> <b>Places</b> </p>
							</td>
							<td align="right">
								<input id = "placesOption" data-toggle="toggle" data-size="mini" type="checkbox" checked>
							</td>
						</tr>
					</table>		
					<hr>
					<table width="100%">
						<tr>
							<td align="left">
								<p> <img class = "iconFilters" src="img/price.png"> <b>Price</b> </p>
							</td>
							<td align="right">
								<input id = "priceOption" data-toggle="toggle" data-size="mini" type="checkbox">
							</td>
						</tr>
						<tr>
							<td align="center"> 
								Min: <input type="number" name="" style="width: 50%;" min = "0">
							</td>
							<td align="left">
								Max: <input type="number" name="" style="width: 50%;" min = "0">
							</td>
						</tr>
					</table>		
					<hr>
					<table width="100%">
						<tr>
							<td align="left">
								<p> <img class = "iconFilters" src="img/crimes.png"> <b>Crimes</b> </p>
							</td>
							<td align="right">
								<button id = "btnCrimesMarker" type="button" class="btn btn-sm btn-info" style="visibility: hidden;" onclick="visibleMarkerPointsCrimes()"></button>
							</td>
							<td align="right">
								<button id = "btnHeatMap" type="button" class="btn btn-sm btn-info" style="visibility: hidden;" onclick="heatmap();"></button>
							</td>
							<td align="right">							
								<input id = "crimesOption" data-toggle="toggle" data-size="mini" type="checkbox">
							</td>
						</tr>
					</table>
					<hr>
					<button type="button" class="btn btn-primary btnFilter active" onclick="options();">Apply</button>
					<br>
				</div>
				<div class = "col-sm-8">
					<div class = "thumbnail">
						<div id = "map"></div>
					</div>
				</div>
			</div>
			<div class = "row">
				<div class = "col-sm-12">
					<hr>
				</div>
			</div>
		</div>
		<div>&nbsp;</div>
		<!-- Modal --> 
			<div class="modal fade" id="myModal" role="dialog"  data-backdrop="true" style="z-index:1000000000"> 
		    	<div class="modal-dialog modal-lg">
		    
		      	<!-- Modal content--> 
		      		<div id = "modalContent" class="modal-content">
		        		<div class="modal-header">
		          			<button type="button" class="close" data-dismiss="modal">&times;</button>
		          			<h4 id = "modalName" class="modal-title"></h4>
		        		</div> 
		        		'<div class="modal-body"> 
		        			<div class = "divImgMoreInfo">
		        				<img id = "modalImg" class = "img-responsive imgMoreInfo" style="max-height: 200px;">
		        			</div>
		        			<div class = "moreInfo">
		        				<table border = "1" width = "100%">
        							<tr> <td class = "moreInfoCol1"> Addres: </td> <td id = "modalAddres" class = "moreInfoCol2"></td></tr>
        							<tr> <td class = "moreInfoCol1"> Phone: </td> <td id = "modalPhone" class = "moreInfoCol2"></td></tr>
        							<tr> <td class = "moreInfoCol1"> Commpany: </td> <td id = "modalCompany" class = "moreInfoCol2"></td></tr>
        							<tr> <td class = "moreInfoCol1"> Type of Property: </td> <td id = "modalType" class = "moreInfoCol2"></td></tr>
        							<tr> <td class = "moreInfoCol1"> Community Area: </td> <td id = "modalArea" class = "moreInfoCol2"></td></tr>
									<tr> <td class = "moreInfoCol1"> Price: </td> <td class = "moreInfoCol2"></td></tr>
									<tr> <td class = "moreInfoCol1"> Distance: </td> <td id = "modalDistance" class = "moreInfoCol2"></td></tr>
        						</table>
		        			</div>
		        		</div>
		        		<div class="modal-footer">
		          			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        		</div>
		      		</div>
		    	</div>
		  	</div> 
	</body>
</html>
