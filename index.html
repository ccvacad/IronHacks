<!DOCTYPE html>
<html>
<head>
	<meta content="utf-8" http-equiv="encoding">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src = "js/scripts.js"></script>
	
	<script async defer	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKNgdNc2Fw6SMLBpcYYIPZr4mbx03w2CQ&callback=initMap"></script>
	
	<script src="js/d3.v3.min.js" charset="utf-8"></script>

	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

	<link rel="icon" href="img/iconTitle.png" />
	
	<title>Find Home In Chicago</title>
</head>
	<body style="background-color: #f0f0f0">
		<div>&nbsp;</div>
		<div class = "container rounded" style="background-color: #fff">
			<div class = "row">
				<div class = "col-sm-12">
					<div class = "page-header">
						<center>
						<h2 style = "font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;"><img class = "iconTitle" src = "img/iconTitle.png" > Find Home In Chicago</h2></center>
					</div>
				</div>
			</div>
			<div class="row">&nbsp;</div>
			<div class = "row">
				<div class = "col-sm-4">
					<h4> <img class = "menuIcon" src="img/threelines.png"> Options</h4>
					<br>
					<hr>
					<table width="100%">
						<tr>
							<td align="left">
								<p> <img class = "iconFilters" src="img/price.png"> <b>Price</b> </p>
							</td>
							<td align="right">
								<input data-toggle="toggle" data-size="mini" type="checkbox">
							</td>
						</tr>
						<tr>
							<td align="center"> 
								Min: <input type="number" name="" style="width: 50%;">
							</td>
							<td align="left">
								Max: <input type="number" name="" style="width: 50%;">
							</td>
						</tr>
					</table>		
					<hr>
					<table width="100%">
						<tr>
							<td align="left">
								<p> <img class = "iconFilters" src="img/crimes.png"> <b>Crimes</b> </p>
							</td>
							<td align="right">
								<input data-toggle="toggle" data-size="mini" type="checkbox">
							</td>
						</tr>
					</table>
					<hr>
					<button type="button" class="btn btn-primary btnFilter active">Apply</button>
					<br>
				</div>
				<div class = "col-sm-8">
					<div class = "thumbnail">
						<div id = "map"></div>
					</div>
				</div>
			</div>
			<div class = "row">
				<div class = "col-sm-12">
					<hr>
				</div>
			</div>
		</div>
		<div>&nbsp;</div>
	</body>
</html>
